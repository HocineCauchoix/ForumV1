        // Écouteur d'événement sur la saisie de la case "Lieux"
        document.getElementById("lieux").addEventListener("input", function(event) {
          const input = event.target;
          const value = input.value.trim().toLowerCase();
          const suggestions = document.getElementById("suggestions");
        
          // Effacer les anciennes suggestions
          suggestions.innerHTML = "";
        
          // Afficher les nouvelles suggestions
          if (value.length >= 3) {
            const filteredCities = villes.filter(function(ville) {
              return ville.toLowerCase().startsWith(value);
            });
        
            filteredCities.forEach(function(ville) {
              const li = document.createElement("li");
              li.textContent = ville;
              suggestions.appendChild(li);
            });
          }
        });
        
        // Écouteur d'événement sur les suggestions de villes
document.getElementById("suggestions").addEventListener("click", function(event) {
  const clickedItem = event.target;
  const lieuxInput = document.getElementById("lieux");

  // Vérifier si l'élément cliqué est un <li>
  if (clickedItem.tagName.toLowerCase() === "li") {
    const selectedCity = clickedItem.textContent;
    lieuxInput.value = selectedCity;
    document.getElementById("suggestions").innerHTML = ""; // Effacer les suggestions
  }
});
